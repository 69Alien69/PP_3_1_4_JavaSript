<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<header th:align="right">
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Log out</button>
    </form>
</header>

<form th:method="POST" th:action="@{/admin/edit}" th:object="${user}">

    <input type="hidden" th:field="*{id}" th:value="${user.getId()}">

    <label th:for="username">Enter username</label>
    <input type="text" th:field="*{username}" id="username" required>

    <br><br>

    <label th:for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password" required>

    <br><br>

    <label th:for="name">Enter name:</label>
    <input type="text" th:field="*{name}" th:value="${user.getName()}" id="name" required>

    <br><br>

    <label th:for="lastname">Enter lastname:</label>
    <input type="text" th:field="*{lastName}" th:value="${user.getLastName()}" id="lastname" required>

    <br><br>

    <label th:for="email" >Enter email:</label>
    <input type="email" th:field="*{email}" th:value="${user.getEmail()}" id="email" required>

    <br><br>

    <label th:each="role : ${rolesList}">
        <input type="checkbox"
               name="rolesPicked"
               th:value="${role.authority}"
               th:text="${role.authority}"
               th:checked="${user.roles.contains(role)}"/>
    </label>

    <br><br>

    <input type="submit" value="Save user">

</form>

</body>
</html>
