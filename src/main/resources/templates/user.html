<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>

<body class="bg-light">
<nav class="navbar bg-dark">
    <header class="container-fluid">
        <p id="p-current-user" class="text-light h4 fw-normal">

        </p>

        <form method="POST" action="/logout" class="ms-auto">
            <button type="submit" class="btn text-white-50">Logout</button>
        </form>
    </header>
</nav>

<div class="d-flex">
    <div class="pt-3 bg-body" style="width: 250px; height: 100vh;">
        <ul class="nav nav-pills flex-column" id="view">
            <li class="nav-item">
                <button class="nav-link active w-100 text-start" id="user-view-button" data-bs-toggle="tab"
                        data-bs-target="#user-view"
                        type="button" role="tab" aria-controls="user-view" aria-selected="false">User
                </button>
            </li>
        </ul>
    </div>

    <div class="tab-content w-100" id="viewContent">
        <div class="tab-pane fade show active" id="user-view" role="tabpanel">
            <div class="p-3 flex-grow-1 flex-xxl-grow-0 col-xxl-8">
                <div>
                    <h1>User information-page</h1>

                    <div class="card">
                        <div class="card-header">
                            <h5>About user</h5>
                        </div>

                        <div class="container">
                            <div class="table-responsive">
                                <table class="table table-striped">

                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    </thead>

                                    <tbody id="user-table">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/user.js"></script>
</body>
</html>
